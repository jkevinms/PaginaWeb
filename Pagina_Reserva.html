<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paquetes Turísticos - San Pedro de Macorís</title>
    <link rel="stylesheet" href="Pagina_Reserva.css">
</head>
<body>

<header>
    <h1>Explora San Pedro de Macorís</h1>
    <p>Selecciona tu paquete turístico ideal</p>
</header>

<div class="search-filter">
    <input type="text" id="searchInput" placeholder="Buscar tours, lugares...">
    <!-- Aquí puedes expandir con filtros más adelante -->
</div>

<div class="tours-container" id="toursContainer">
    <!-- Paquetes de tours aquí -->
</div>

<!-- Modal para ver detalles -->
<div id="tourModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-image-container">
            <button id="prevImage">&#10094;</button>
            <img id="modalImage" src="" alt="Imagen Tour">
            <button id="nextImage">&#10095;</button>
        </div>
        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>
        <button id="reserveBtn">Reservar</button>
    </div>
</div>

<script src="Pagina_Reserva.js"></script>
</body>
</html>
