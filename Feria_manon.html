<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="Feria_manon.css">
    </head>
    <body>
        
    <header>
        <h1>Reserva tu Paquete Turístico</h1>
        <p>Explora San Pedro de Macorís, República Dominicana</p>
      </header>

          <div class="container">
            <h2>Formulario de Reserva</h2>
            <form id="reservaForm">
              <label for="nombre">Nombre completo:</label>
              <input type="text" id="nombre" name="nombre" required />
        
              <label for="email">Correo electrónico:</label>
              <input type="email" id="email" name="email" required />
        
              <label for="paquete">Selecciona un paquete:</label>
              <select id="paquete" name="paquete" required>
                <option value="">-- Elige una opción --</option>
                <option value="playa">Tour Playa Juan Dolio</option>
                <option value="historia">Ruta Histórica y Cultural</option>
                <option value="gastronomia">Experiencia Gastronómica</option>
              </select>
        
              <label for="fecha">Fecha de reserva:</label>
              <input type="date" id="fecha" name="fecha" required />
        
              <label for="comentarios">Comentarios adicionales:</label>
              <textarea id="comentarios" name="comentarios" rows="4"></textarea>
        
              <button type="submit">Reservar</button>
            </form>
            <div class="mensaje" id="mensajeConfirmacion"></div>
          </div>
        
    <script src="Feria_manon.js"></script>
    </body>
</html>
